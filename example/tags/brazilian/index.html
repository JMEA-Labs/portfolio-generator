
<!DOCTYPE HTML>
<html lang='en'>

<head>
    <meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='/portfolio-generator/example/assets/styles.css'>
<style>
    html {
        --primary-color: #bf1cff;

    <title>Portfolio generator - Portfolio brazilian</title>

<body>
    <main>
        <div class='area-title'>
    <h1 id='title' class='title'>
        
            <img src="https://assets.website-files.com/5e51b3b0337309d672efd94c/5e5346352c16e8d69e1649f2_cover_hero-1.svg" alt="background image of the title">
        

        <span>Portfolio generator<br>Portfolio</span>
    </h1>
    
    <p class='description'>An project that generates a portfolio site for you! All generated from a single json file.</p>
</div>

        <div class='area-tags'>
    <input type='checkbox' name='tags-visible' id='are-tags-visible'>

    <label for='are-tags-visible' class='are-tags-visible'>
        <img class='arrow' src='/portfolio-generator/example/assets/arrowRight.webp' alt='Seta para a direita'>
        <p class='text'>Filter by tag</p>
    </label>
    
    <div class='tags'>
        <a href='/portfolio-generator/example' style='background-color: grey' class='tag'>No filter</a>
        
        
            <a href='/portfolio-generator/example/tags/dessert/' style='background-color: red' class='tag'>dessert</a>
        
            <a href='/portfolio-generator/example/tags/french/' style='background-color: green' class='tag'>french</a>
        
            <a href='/portfolio-generator/example/tags/brazilian/' style='background-color: blue' class='tag'>brazilian</a>
        
    </div>
</div>

        <div class='area-projects'>
            
                
            
                
                    <a href='/portfolio-generator/example/example-project-2/' class='project'>
    <img class='image' src='https://cdn.panelinha.com.br/receita/964494000000-Mandioca-frita.jpg' alt='Project image'>

    <figcaption class='details'>
        <div class='top'>
            <h3 class='name'>Example project 2</h3>
        </div>

        <div class='middle'>
            <p class='description'>My project 2 is actually Cassava (Mandioca para os brasileiros)</p>
        </div>

        <div class='bottom'>
            
                
            
                
            
                
                    <p class='tag' style='background-color: blue '>brazilian</p>
                
            
        </div>
    </figcaption>
</a>
                
            
                
            
        </div>
    </main>
